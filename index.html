<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div
        class="h-auto h-screen bg-blue-200 p-16 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 grid-rows-5 sm:grid-rows-4 gap-3 lg:gap-6">
        <div class="bg-indigo-500 text-white text-center text-5xl py-4 rounded-lg row-span-2 md:row-span-4 ">
            1
        </div>
        <div class="bg-blue-400 text-white text-center text-5xl py-4 rounded-lg sm:col-span-2 md:col-span-3">
            2
        </div>
        <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">
            3
        </div>
        <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">4</div>
        <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg row-span-2 md:row-span-2">5</div>
        <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">6</div>
        <div class="bg-blue-500 text-white text-center text-5xl py-4 rounded-lg">7</div>
        <div class="bg-orange-500 text-white text-center text-5xl py-4 rounded-lg col-span-2 sm:col-span-3">8</div>
    </div>
</body>

</html>
